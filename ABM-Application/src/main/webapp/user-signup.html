<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Sign up</title>
	<script src="js/form-verifiers.js"></script>
	<script src="js/signup.js"></script>
</head>

<body>

	<h3> Please, introduce your data</h3> 
	
	<form id="signup_form" name="signup_form" action="js/signup.js">
		
		<table>
			<tr> 
				<td> Username: </td>
			    <td> <input type="text" name="username" id="username" maxlength="255" onBlur="isTheFieldEmpty(this, document.getElementById('name_help'))"> 
			    <span id="name_help"></span> </td>
		    </tr>
		    
		    <tr> 
				<td> Password: </td>
			    <td> <input type="password" name="password" id="password" maxlength="255" onBlur="isPasswordOk(this, document.getElementById('password_help'))"> 
			    <span id="password_help"></span> </td>
		    </tr>
		    
		    <tr> 
				<td> Email: </td>
			    <td> <input id="email" name="email" type="text" size="30" onBlur="isEmailOk(this, document.getElementById('email_help'))" /> 
			    <span id="email_help"></span> </td>
		    </tr>
		    
		    <tr> 
				<td> <button onclick="getParams()">Sign In</button> </td>
		    </tr>
	    </table>
		
	</form>
	
	<script>
		function getParams() {
		    var x = document.forms[0];
		    var username = x.elements[0].value;
		    var password = x.elements[1].value;
		    var email = x.elements[2].value;
		    signTheUserIn(username, password, email);
	    }
	</script>
	
</body>
</html>
